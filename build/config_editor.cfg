echo "Executing editor config file"

cl_mode_editor 1

// dbg_config_save 1

r_stats 2

r_clear_color 1

hud_draw 0
hud_crosshair 0
hud_rangefinder 0

cl_mousesense 4.5

dev_show_triggers 1
mat_editorial 1
dev_reset_world_on_run 1

alias run_level "Start level from editor"
	echo "Switching to game"
	terrax_detach_3d 1
	gmode ingame
	dev_show_triggers 0
	mat_editorial 0
	hud_draw 1
//	hud_crosshair 1
//	hud_rangefinder 1
	exec ../config_game.cfg
	exec ../config_game_user.cfg
	bind escape end_level
	spawn
	start_logic_auto
endalias

alias end_level
	echo "Switching to editor"
	cl_grab_cursor 0
	terrax_detach_3d 0
//	hud_draw 0
//	hud_crosshair 0
//	hud_rangefinder 0
	gmode editor
//	dev_show_triggers 1
	exec ../config_editor.cfg
endalias

exec ../config_editor_user.cfg
