echo "Executing game config file"

bind w +forward
bind s +backward
bind a +left
bind d +right
bind shift +boost
bind ctrl +crouch
bind alt +crawl
bind space +jump
bind mouse1 +attack
bind mouse3 +attack2
bind r reload
bind t flashlight
bind e +use
bind i inventory

bind f7 change_mode_window
bind f9 shader_reload
bind f8 change_mode_window_abs

r_win_width 1024
r_win_height 768
r_vsync 0

snd_main_volume 1.0

r_physdebug 0
r_stats 2
r_pssm_shadowed 1
r_shadow_soft 1
pssm_4or3 0



exec user_settings.cfg
exec config_game_user_auto.cfg

//spawn
